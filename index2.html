 <!DOCTYPE html>
 <html lang="en">

 <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Simple PWA</title>
	<link rel="canonical" href="index.html" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Icons and Colors -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="msapplication-TileImage" content="./mstile-144x144.png">
	<meta name="msapplication-config" content="./browserconfig.xml">
	<meta name="theme-color" content="#f8f9fa">
	
	<link rel="stylesheet" href="style.css">

	<!-- Javscript -->
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
			});
		}
	</script>
	<script defer src="main.js"></script>
 </head>

 <body>
  <header id="main-header">
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="page-section">
      <div class="container">
        <h1>Home Section</h1>
        <p>This is the home content. Scroll down to see more!</p>
        <!-- Add more content to make it scrollable -->
        <div style="height: 800px;"></div> <!-- Placeholder for content height -->
      </div>
    </section>

    <section id="about" class="page-section">
      <div class="container">
        <h2>About Us</h2>
        <p>Information about your company or project.</p>
        <div style="height: 800px;"></div> <!-- Placeholder for content height -->
      </div>
    </section>

    <section id="services" class="page-section">
      <div class="container">
        <h2>Our Services</h2>
        <p>Details about the services offered.</p>
        <div style="height: 800px;"></div> <!-- Placeholder for content height -->
      </div>
    </section>

    <section id="contact" class="page-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>How to get in touch.</p>
        <div style="height: 800px;"></div> <!-- Placeholder for content height -->
      </div>
    </section>
  </main>

  <!-- You can add a footer here if needed -->

 </body>

 </html>
